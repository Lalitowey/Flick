<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Auth</title>
</head>
<body>

<div id="login-box">
	<div class="left">
		<h1>Sign up</h1>
		<input type="text" id="username" name="username" placeholder="Username" />
		<input type="text" id="email" name="email" placeholder="E-mail" />
		<input type="password" id="password" name="password" placeholder="Password" />

		<input type="submit" id="signUp" name="signup_submit" value="Sign up" />
	</div>

	<div class="right">
		<span class="loginwith">Sign in with<br />social network</span>

		<button class="social.signin">Log in with Google+</button>
	</div>
	<div class="or">OR</div>
</div>
</body>

<script type="module">
  // Import the functions you need from the SDKs you need
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
  import { getDatabase, set, ref } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-database.js";
  import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js";

  // TODO: Add SDKs for Firebase products that you want to use
  // https://firebase.google.com/docs/web/setup#available-libraries

  // Your web app's Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyCrXnG6H615rquhLI-hamYrz2GgLrflf2A",
    authDomain: "flicker-8a847.firebaseapp.com",
    databaseURL: "https://flicker-8a847-default-rtdb.firebaseio.com",
    projectId: "flicker-8a847",
    storageBucket: "flicker-8a847.appspot.com",
    messagingSenderId: "24731055597",
    appId: "1:24731055597:web:641a8977ab552fd98de3e4"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const database = getDatabase(app);
  const auth = getAuth();

signUp.addEventListener('click',(e) => {

	var email = document.getElementById('email').value;
	var password = document.getElementById('password').value;
	var username = document.getElementById('username').value;

createUserWithEmailAndPassword(auth, email, password)
  .then((userCredential) => {
    // Signed in 
    const user = userCredential.user;
    
    set(ref(database, 'users/' + user.uid),{
      username: username,
      email: email


    })
    
    alert('user created!');
    // ...
  })
  .catch((error) => {
    const errorCode = error.code;
    const errorMessage = error.message;

    alert('errorMessage');
    // ..
  });

});


</script>

</html>
