<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Forgot Password?</title>
    <link rel="stylesheet" href="design_layout.css">
    <script>
        function checkPassword(form) {
            new_password = form.new_password.value;
            confirm_new_password = form.confirm_new_password.value;
            if (new_password == confirm_new_password)
                alert("Passwords do not match.");
            else (new_password != confirm_new_password)
                alert('Matched!')

        }
    </script>
</head>
<body>
    <form onsubmit="return checkPassword(this)">
    </form>
        <form class="password_resetting_class">
            <div id="notification">
                <label for="new_password">New Password</label>
                <input type="password" id="new_password" />
                <label for="confirm_new_password">Confirm Password</label>
                <input type="password" id="new_password" />

            </div>

        </form>

    <form action="Login.html">
        <button>Apply</button>
    </form>

</body>
