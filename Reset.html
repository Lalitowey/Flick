<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Forgot Password?</title>
</head>
<body>
    <form id="password_resetting_form">
        <div id="notification">
            <label for="new_password">New Password</label>
            <input type="new_password" id="new_password" />
            <label for="confirm_new_password">Type In New Password Again</label>
            <input type="new_password" id="confirm_new_password" />

            <button type="Apply">Reset Password</button>
        </div>
    </form>
</body>
</html>
