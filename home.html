<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Home</title>
  <link href="homestyle.css" rel="stylesheet" />
</head>

<body>
  <div class="header">
    <img src="flickworld.png" alt="logo" class="logo"/>

    <nav class="navbar">
      <div class="hamburger-menu">
        <div class = "line line-1"></div>
        <div class = "line line-2"></div>
        <div class = "line line-3"></div>
      </div>

      <ul class="nav-list">
        <p id="user-info" class="nav-link"></p>
        <li class ="nav-item">
          <a href="#" class = "nav-link" id = "signOut" >Sign out</a>
        </li>
        <li class ="nav-item">
            <a href="#" class = "nav-link" id="deleteAccount" style="color:#f44c44;">Delete Account</a>
        </li>
      </ul>
    </nav>
  </div>  

  <div class="bottom-container">

    <div class="left-container"> 
      <div id="liked-cards-container" class="liked-cards-container"></div> 
    </div>

    <div class="right-container">
      
      <div id="swiper"></div>
      <div class="button-container">

        <div class="button like" id="like">
          <div class="plus-sign1"></div>
          <div class="plus-sign2"></div>
        </div>

        <div class="button dislike" id="dislike">
          <div class="minus-sign"></div>
        </div>

      </div>
      
    </div>
  </div>

  <script src="./card.js"></script>
  <script src="./script.js"></script>
  <script>
    const menuIcon = document.querySelector
    (".hamburger-menu");
    const navbar = document.querySelector(".navbar");
    menuIcon.addEventListener("click", () => {navbar.classList.toggle("change");})      
  </script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
    import { getDatabase, ref, remove } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-database.js";
    import { getAuth, onAuthStateChanged, signOut  } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js";

    const firebaseConfig = 
    {
      apiKey: "AIzaSyCrXnG6H615rquhLI-hamYrz2GgLrflf2A",
      authDomain: "flicker-8a847.firebaseapp.com",
      databaseURL: "https://flicker-8a847-default-rtdb.firebaseio.com",
      projectId: "flicker-8a847",
      storageBucket: "flicker-8a847.appspot.com",
      messagingSenderId: "24731055597",
      appId: "1:24731055597:web:641a8977ab552fd98de3e4"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    const auth = getAuth();

    const signOutButton = document.getElementById('signOut');
    const deleteAccountButton = document.getElementById('deleteAccount');
    const userInfoElement = document.getElementById('user-info');

    // Add an event listener to check the authentication state
    onAuthStateChanged(auth, (user) => 
    {
      if (user) 
      {
        // User is signed in
        const uid = user.uid;
        userInfoElement.textContent = `Logged in as: ${user.email}`;
        
        // Event listener for signing out
        signOutButton.addEventListener('click', () => {signOut(auth).then(() =>{
          // Sign-out successful
          alert('User logged out'); window.location.href = 'Login.html';}).catch((error) =>{
            // Handle sign-out error
            const errorMessage = error.message; alert(errorMessage);
          });
        }); 

        // Event listener for deleting the account
        deleteAccountButton.addEventListener('click', () => {const deleteConfirmation = confirm('Do you want to delete this account?'); 
          // Prompt user for confirmation
          if (deleteConfirmation)
          {
            // Reference to the user's data in the database
            const userRef = ref(database, `users/${user.uid}`);

            // Delete the user's data from the database
            // Data deletion successful. Now, delete the user's account.
            remove(userRef).then(() => {
              user.delete().then(() => {
              // Account deletion successful, Replace with your login page URL
              alert('Account deleted'); window.location.href = 'Login.html';}).catch((error) =>{
                // Handle account deletion error
                const errorMessage = error.message; alert(errorMessage);
              });  
            }).catch((error) =>{
              // Handle data deletion error
              const errorMessage = error.message; alert(errorMessage);
            });  
          }
        });
      } 
      else 
      {
        // User is signed out
        userInfoElement.textContent = 'Not logged in';
        // Replace with your login page URL
        window.location.href = 'Login.html'; 
      }
    });
  </script>


</body>
</html>
